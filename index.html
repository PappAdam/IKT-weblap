<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Indie Games</title>
</head>
<body>
    <div class="parwrapper">
        <div class="parlayer layer0"></div>
        <div class="parlayer layer1"></div>
        <div class="parlayer layer2"></div>
        <div class="parlayer layer3"><h1>Indie</h1></div>
        <div class="parlayer layer4"></div>
        <div class="parlayer layer5"></div>
        <div class="parlayer layer6"></div>
        <div class="parlayer layer7"></div>
    </div>

    <div class="cards">
        <div class="container">
            <div class="title"><h2 id="games">Games</h2></div>
            <div class="placeholder">
                <div class="idfke card1">
                    <div class="banner">The Isle</div>
                    <div class="desc">Description</div>
                    <div class="interact">interact</div>
                </div>
            </div>
            <div class="placeholder">
                <div class="idfke card2">
                    <div class="banner">Undertale</div>
                    <div class="desc">Description</div>
                    <div class="interact">interact</div>
                </div>
            </div>
            <div class="placeholder">
                <div class="idfke card3">
                    <div class="banner" >Dead Cells</div>
                    <div class="desc">Description</div>
                    <div class="interact">interact</div>
                </div>
            </div>
            <div class="placeholder">
                <div class="idfke card4">
                    <div class="banner" >Hollow Knight</div>
                    <div class="desc">Description</div>
                    <div class="interact">interact</div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/parallax.js"></script>
</body>
</html>
